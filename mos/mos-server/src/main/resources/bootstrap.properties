server.port=9700
spring.application.name=mos-server
spring.cloud.config.enabled=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
eureka.client.service-url.defaultZone=${eureka_server_url:http://localhost:9700/eureka/}
eureka.client.enabled=false
#eureka.server.enable-self-preservation=false
#eureka.server.eviction-interval-timer-in-ms=3000
#eureka.server.response-cache-auto-expiration-in-seconds=5
#eureka.server.response-cache-update-interval-ms=3000
spring.servlet.multipart.max-file-size=4GB
spring.servlet.multipart.max-request-size=4GB
mapper.not-empty=false
mapper.style=camelhump
mapper.enum-as-simple-type=true
mybatis.mapper-locations=classpath:mt/spring/**/dao/**/*.xml
project.generate-entity-packages=mt.spring.mos.server.entity.po
project.generator-enable=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.0.2:3306/mos?characterEncoding=UTF-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.hikari.connection-timeout=30000
logging.level.com.netflix.eureka.registry.AbstractInstanceRegistry=error
logging.level.com.netflix.discovery.shared.resolver.aws.ConfigClusterResolver=error
spring.freemarker.suffix=.ftl
server.compression.enabled=true
spring.redis.host=192.168.0.2
spring.redis.password=123456
project.logging-dao-package-level=ERROR
logging.file.name=logs/mos-server.log
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %4.4line %clr(:){faint} %m%n%wEx
logging.pattern.file=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %4.4line %clr(:){faint} %m%n%wEx

