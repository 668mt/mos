server.port=9800
spring.application.name=mos-client
spring.cloud.config.enabled=false
eureka.client.service-url.defaultZone=${eureka_server_url:http://localhost:9700/eureka/}
#eureka客户需要多长时间发送心跳给eureka服务器，表明它仍然活着,默认为30 秒
eureka.instance.lease-renewal-interval-in-seconds=10
#Eureka服务器在接收到实例的最后一次发出的心跳后，需要等待多久才可以将此实例删除，默认为90秒
eureka.instance.lease-expiration-duration-in-seconds=15
##从eureka服务器注册表中获取注册信息的时间间隔（s），默认为30秒
#eureka.client.registry-fetch-interval-seconds=30
##复制实例变化信息到eureka服务器所需要的时间间隔（s），默认为30秒
#eureka.client.instance-info-replication-interval-seconds=30
##复制实例变化信息到eureka服务器所需要的时间间隔（s），默认为30秒
#eureka.client.initial-instance-info-replication-interval-seconds=30
##询问Eureka服务url信息变化的时间间隔（s），默认为300秒
#eureka.client.eureka-service-url-poll-interval-seconds=300
spring.servlet.multipart.max-file-size=4GB
spring.servlet.multipart.max-request-size=4GB
mos.client.base-paths=G:/test-upload
#可以配置client-id、client-weignt、client-remark参数
#eureka.instance.instance-id=localhost:${spring.application.name}:${server.port}
#eureka.instance.metadata-map.client-id=test2
eureka.instance.metadata-map.client-wiegnt=${mos.client.weight}
logging.level.com.netflix.discovery.shared.resolver.aws.ConfigClusterResolver=error
server.compression.enabled=true
logging.file.max-history=7
logging.file.max-size=10MB
logging.file.name=logs/mos-client.log
mos.client.server-hosts=${server_hosts:http://localhost:9700}
eureka.client.enabled=false
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %4.4line %clr(:){faint} %m%n%wEx
logging.pattern.file=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %4.4line %clr(:){faint} %m%n%wEx