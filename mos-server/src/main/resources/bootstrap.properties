server.port=9700
spring.application.name=mos-server
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.jackson.locale=zh_CN
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
#允许上传的文件在内存中转换
spring.servlet.multipart.file-size-threshold=5MB
#单个文件最大上传文件大小
spring.servlet.multipart.max-file-size=4GB
#允许多附件上传的总大小
spring.servlet.multipart.max-request-size=4GB
mapper.not-empty=false
mapper.style=camelhump
mapper.enum-as-simple-type=true
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:mappers/**/*.xml
project.generator-enable=true
project.generate-entity-packages=mt.spring.mos.server.entity.po
#数据源配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.0.2:3306/mos?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=UTF-8&useSSL=false&autoReconnect=true&failOverReadOnly=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.max-lifetime=60000
spring.datasource.hikari.connection-test-query=select 1
logging.level.com.netflix.eureka.registry.AbstractInstanceRegistry=error
logging.level.com.netflix.discovery.shared.resolver.aws.ConfigClusterResolver=error
spring.freemarker.suffix=.ftl
server.compression.enabled=true
server.max-http-header-size=80KB
#redis配置
spring.redis.host=localhost
spring.redis.password=123456
project.logging-dao-package-level=error
#日志配置
logging.file.name=logs/mos-server.log
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %4.4line %clr(:){faint} %m%n%wEx
logging.pattern.file=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %4.4line %clr(:){faint} %m%n%wEx
management.server.port=9701
#注册密码
#mos.server.regist-pwd=
#管理员账号
mos.server.admin-username=admin
#管理员密码
mos.server.admin-password=admin
#备份超时时间，默认30分钟。单位毫秒
#mos.server.back-read-timeout=
#数据分片数量
#默认创建的bucket名
mos.server.default-bucket-name=default
#是否需要验证签名
#最小剩余可用空间，当空间小于这个值，则不允许上传新文件
mos.server.min-avaliable-space-g-b=4
mos.server.domain=http://localhost:9700
mos.server.default-content-types.text.patterns=*.properties,*.yaml,*.yml,*.xml,*.bat,*.sh
mos.server.default-content-types.text.value=text/plain;charset=utf-8
spring.cache.redis.key-prefix=mos-server
spring.cloud.nacos.config.enabled=${NACOS_ENABLED:false}
spring.cloud.nacos.server-addr=${NACOS_SERVER:localhost:8848}
spring.cloud.nacos.username=${NACOS_USERNAME:}
spring.cloud.nacos.password=${NACOS_PASSWORD:}
spring.cloud.nacos.config.group=${NACOS_GROUP:DEFAULT_GROUP}
spring.cloud.nacos.discovery.group=${NACOS_GROUP:DEFAULT_GROUP}
spring.cloud.nacos.discovery.ip=${NACOS_IP:192.168.0.2}
spring.cloud.nacos.discovery.enabled=${NACOS_ENABLED:false}
spring.cloud.nacos.discovery.service=${NACOS_SERVICE:${spring.application.name}}
spring.cloud.nacos.discovery.metadata.domain=${NACOS_DOMAIN:$localNetIp:4100(50)}
project.assert-package-name=mt.spring.mos.server.service
server.servlet.session.timeout=120m
mos.server.file-suffix.video=mp4,flv,m3u8